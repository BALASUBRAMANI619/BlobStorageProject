<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='header.css') }}">

    <title><b>Blob Storage</b></title>
  {% include 'bootstrap.html' %}
  </head>
  <body>
    {% include 'nav_bar.html' %}
    <div class="container">
    <h2>File Upload Form</h2>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Choose a file:</label>
        <input type="file" name="file" id="file" >
        <br>
        <input type="submit" value="Upload">
    </form>

  <p>=====================================</p>
  <p>=====================================</p>
    <div class="container">  
      <h3>List of Blobs in Container</h3>
      <ul>
          {% for index in range(blob_names|length) %}
              
        <li><a href="{{ url_for('view_blob', blob_name=blob_names[index]) }}">{{ blob_names[index] }}</a>
        </li>

          {% endfor %}
      </ul>
    </div>

    </div>
</body>
</html>
